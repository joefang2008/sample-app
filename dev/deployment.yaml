apiVersion: apps/v1
kind: Deployment
metadata:
  name: development-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dev-app
  template:
    metadata:
      labels:
        app: dev-app
    spec:
      containers:
      - name: dev-container
        image: us-east1-docker.pkg.dev/qwiklabs-gcp-00-a5eec4e3d6b5/my-repository/hello-cloudbuild-dev:v2.0
        ports:
        - containerPort: 8080
